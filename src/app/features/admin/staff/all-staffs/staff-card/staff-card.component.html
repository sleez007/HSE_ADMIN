<div class="staff">
    <div class="staff__initial" [style.backgroundColor]="index % 2 == 0 ? 'hsla(210, 44%, 22%, 1)': '#FAA919'">
        {{staff.firstName[0]+staff.lastName[0] | uppercase}}
    </div>
    <p class="staff__name">{{staff.firstName + ' '+ staff.lastName | titlecase}}</p>
    <p class="staff__email">{{staff.email}}</p>
    <p class="staff__position">{{staff.position || 'Null' | titlecase}}</p>
    <a class="btx">View Staff Details</a>
</div>
